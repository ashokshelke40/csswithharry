<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* id selector */
        #redelement {
            color: red;
        }

        /* element selector */
        p {
            color: rgb(14, 38, 212);
            border: 2px solid red;
        }

        /* class selector */
        .rdblue {
            color: rgb(208, 255, 205);
        }

        .bgblue {
            background-color: blue;
        }

        /* grouping selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>css selectors</h3>
    <p> this is simple paragrapph for selectors 1</p>
    <p id="redelement"> this is simple paragrapph for selectors 2</p>
    <p id="blueelement" class="rdblue bgblue"> this is simple paragrapph for selectors 3</p>
    <p> this is simple paragrapph for selectors 4</p>
    <div>

        <p> this is simple paragrapph for selectors 5</p>

    </div>
    <span>this is span</span>
    <footer>this is footer</footer>



</body>

</html>
